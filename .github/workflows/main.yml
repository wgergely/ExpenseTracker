name: CI â€“ Build, Push & Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: windows-latest
    env:
      # must be lowercase
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/expensetracker
      # where Buildx will store its local cache
      BUILD_CACHE: ${{ runner.temp }}/buildx-cache
      # primary cache key (unique per commit)
      CACHE_KEY: ${{ runner.os }}-buildx-${{ github.sha }}
      # fallback prefix to find prior caches
      CACHE_RESTORE_KEY: ${{ runner.os }}-buildx-

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore Buildx cache
        uses: actions/cache@v3
        id: buildx-cache
        with:
          path: ${{ env.BUILD_CACHE }}
          key: ${{ env.CACHE_KEY }}
          restore-keys: |
            ${{ env.CACHE_RESTORE_KEY }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image (with local cache)
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=local,src=${{ env.BUILD_CACHE }}
          cache-to: type=local,dest=${{ env.BUILD_CACHE }},mode=max

      - name: Run build script in container
        run: |
          docker run --rm `
            --mount type=bind,source="${{ github.workspace }}",target=C:\workspace `
            -w C:\workspace `
            ${{ env.IMAGE_NAME }}:${{ github.sha }} `
            powershell -NoLogo -ExecutionPolicy Bypass `
                       -File .\app\build.ps1 `
                       -Config Release `
                       -BuildDir C:\workspace

      - name: Build documentation in container
        run: |
          docker run --rm `
            --mount type=bind,source="${{ github.workspace }}",target=C:\workspace `
            -w C:\workspace `
            ${{ env.IMAGE_NAME }}:${{ github.sha }} `
            powershell -NoLogo -ExecutionPolicy Bypass `
                       -Command "sphinx-build -M html docs docs\_build"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ github.sha }}
          path: app/build/install/**
          if-no-files-found: error
          compression-level: 0
          retention-days: 7

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ github.sha }}
          path: docs/_build/html/**
          if-no-files-found: error
          retention-days: 7
