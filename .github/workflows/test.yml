name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: read

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull test image
        run: |
          docker pull ghcr.io/wgergely/expensetracker/gh-actions:latest

      - name: Run unit tests in container
        shell: pwsh
        run: |
          docker run --rm `
            --mount type=bind,source="${{ github.workspace }}",target=C:/workspace `
            -w C:/workspace `
            -e TEST_CLIENT_SECRET_ENV_KEY="${{ secrets.TEST_CLIENT_SECRET_ENV_KEY }}" `
            -e TEST_SERVICE_ACCOUNT_CREDS_ENV_KEY="${{ secrets.TEST_SERVICE_ACCOUNT_CREDS_ENV_KEY }}" `
            -e TEST_SPREADHSEET_ID_ENV_KEY="${{ secrets.TEST_SPREADHSEET_ID_ENV_KEY }}" `
            -e TEST_SPREADHSEET_NAME_ENV_KEY="${{ secrets.TEST_SPREADHSEET_NAME_ENV_KEY }}" `
            ghcr.io/wgergely/expensetracker/gh-actions:latest `
            python -m unittest
